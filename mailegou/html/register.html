<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/register.css" />
		<script type="text/javascript" src="../js/out.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/cookie1.js"></script>
	</head>
	<body>
		<div class="bodywrap">
			<div class="top">
				<a href=""><img src="../img/r_logo.gif" alt="" /></a>
				<img src="../img/sea_buy.png" alt="" />
			</div>
			<div class="main">
				<img src="../img/register.png" alt="" />
				<form action="login.html" method="post">
					<div class="title">
						<h3>新用户注册</h3>
						<i>已有麦乐购账号，<a>直接登录</a></i>
					</div>
					<div class="phone">
						<input class="phone1" type="text" name="" id="" placeholder="请输入手机号" />
					</div>
					<span class="s1"></span>
					<div class="upwd">
						<input type="password" class="upwd1" name="" id="" placeholder="请输入密码" />
					</div>
					<span class="s2"></span>
					<div class="qpwd">
						<input class="qpwd1" type="password" name="" id="" placeholder="请再次输入密码" />
					</div>
					<span class="s3"></span>
					<div class="verify">
						<input class="verify1" type="text" name="" id="" placeholder="请输入验证码" />
						<p></p>
						<a >换一张</a>
					</div>
					<span class="s4"></span>
					<div class="msg">
						<input class="msg1" type="text" name="" id="" placeholder="短信校验码" />
						<a href="">获取短信校验码</a>
					</div>
					<span class="s5"></span>
					<div class="check">
						<input class="check1" type="checkbox" checked="checked"/>已阅读并同意
						<a href="">《麦乐购注册协议及交易条款》</a>
					</div>
					<input class="sub" type="submit" value="立即注册"/>
					<span class="s6">收不到短信？请使用<a>语音验证</a></span>
				</form>
			</div>
			<div class="footbox">				
			</div>
			<div class="copyright">
				
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/register.js"></script>
<script type="text/javascript">
	
</script>
